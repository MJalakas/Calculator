<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the "eh" calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    
    <div class="calculator-wrapper">
        <div class="screen">
            <div class="screen-top-row">
                <div class="history-wrapper"></div>
            </div>
            <div class="screen-bottom-row">
                <div class="operator-wrapper"></div>
                <div class="numbers-wrapper"></div>
            </div>
        </div>
        <div class="buttons-wrapper">
            <div class="button" id="clear">CLEAR</div>
            <div class="row-1-buttons">
                <div class="button 7">7</div>
                <div class="button 8">8</div>
                <div class="button 9">9</div>
                <div class="button" id="divided">รท</div>
            </div>            
            <div class="row-2-buttons">
                <div class="button 4">4</div>
                <div class="button 5">5</div>
                <div class="button 6">6</div>
                <div class="button" id="times">x</div>
            </div> 
            <div class="row-3-buttons">
                <div class="button 1">1</div>
                <div class="button 2">2</div>
                <div class="button 3">3</div>
                <div class="button" id="minus">-</div>
            </div>
            <div class="row-4-buttons">
                <div class="button" id="zero">0</div>
                <div class="button" id="point">.</div>
                <div class="button" id="equals">=</div>
                <div class="button" id="plus">+</div>
            </div>


        </div>
    </div>

    <h3><a href="https://github.com/nuf1k">https://github.com/nuf1k</a></h3>

</body>
</html>
